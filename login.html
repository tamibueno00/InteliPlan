<head>

<body>

    <main>
        <section id="login">
          <div id="foto">

          </div>
          <div id="formulario">
            <h1 class="Display-6">Faça seu login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e realizar seus orçamentos.</p>
            <form action="login.php" method="post" autocomplete="on">
              <div class="campo">
                <i class="bi bi-envelope-at"></i>
                <input type="text" name="e-mail" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                <label for="ilogin"></label>
              </div>
              <div class="campo">

                <i class="bi bi-lock-fill"></i>
                <input type="password" name="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="6" maxlength="20">
                <label for="isenha"></label>
              </div>
              <input type="submit" value="Entrar">
              <br>
              <a href="esqueci.hmtl" class="esenha">Esqueci senha</a>
            </form>
          </div>
        </section>
      </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    
</body>
